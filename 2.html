  <h2><a href="https://www.jw.org/ko/" target="_blank" title="jw.org">탈출기</a></h2>

  <h4>1장</h4>
1 야곱​과 함께 각자 자기 집안사람​들​을 데리고 이집트​에 들어온 이스라엘​의 아들​들​의 이름​은 이러​하다.
2 르우벤, 시므온, 레위, 유다,
3 잇사갈, 스불론, 베냐민,
4 단, 납달리, 갓, 아셀​이다.
5 야곱​에게 태어난 사람​들​은 모두 70​명​이었다. 요셉​은 이미 이집트​에 있었다.
